
<body class="bg-gray postion-relative">
  <!-- ================= Main ================= -->
  <div class="container-fluid">
    <div class="row justify-content-evenly">
      <!-- ================= Sidebar ================= -->
      <div class="col-12 col-lg-3">
        <div
          class="d-none d-xxl-block h-100 fixed-top overflow-hidden scrollbar"
          style="max-width: 360px; width: 100%; z-index: 4"
        >
          <ul
            class="navbar-nav mt-4 ms-3 d-flex flex-column pb-5 mb-5"
            style="padding-top: 56px"
          >
          </ul>
        </div>
      </div>
      <!-- ================= Timeline ================= -->
      <div class="col-12 col-lg-6 pb-5">
        <div
          class="d-flex flex-column justify-content-center w-100 mx-auto"
          style="padding-top: 56px; max-width: 680px"
        >
         
          <!-- create post -->
          <div class="bg-white p-3 mt-3 rounded border shadow">
            <!-- avatar -->
            <div class="d-flex" type="button">
              <div class="p-1">
                <img
                  src="https://source.unsplash.com/collection/happy-people"
                  alt="avatar"
                  class="rounded-circle me-2"
                  style="width: 38px; height: 38px; object-fit: cover"
                />
              </div>
              <input
                type="text"
                class="form-control rounded-pill border-0 bg-gray pointer"
               
                placeholder="What's on your mind, John?"
                data-bs-toggle="modal"
                data-bs-target="#createModal"
              />
            </div>

            <!-- actions -->
            <div class="d-flex flex-column flex-lg-row mt-3">
              <!-- a 1 -->
              <div
                class="
                  dropdown-item
                  rounded
                  d-flex
                  align-items-center
                  justify-content-center
                "
                type="button"
              >
                <i class="fas fa-photo-video me-2 text-success"></i>
               
              </div>
              <div class="form-group">
                <div class="form-group"> <input type="file" name="attachment"></div>
               </div>
            </div>
          </div>
       
      
            <!-- slider desktop -->
            <div class="d-none d-xxl-block" style="max-width: 450px">
              <div
                id="carouselExampleControls"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="https://source.unsplash.com/random/1"
                      alt="avatar"
                      class="rounded-circle me-2"
                      style="width: 38px; height: 38px; object-fit: cover"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://source.unsplash.com/random/9"
                      alt="avatar"
                      class="rounded-circle me-2"
                      style="width: 38px; height: 38px; object-fit: cover"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div
              class="
                position-absolute
                start-100
                top-50
                translate-middle
                d-none d-xxl-block
              "
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <div
                class="
                  p-2
                  bg-white
                  border
                  rounded-circle
                  d-flex
                  justify-content-center
                  align-items-center
                  pointer
                  story
                "
                style="width: 30px; height: 30px"
              >
                <i class="fas fa-chevron-right text-muted"></i>
              </div>
            </div>
          </div>
          <!-- posts -->
          <!-- p 1 -->
          <div class="bg-white p-4 rounded shadow mt-3">
            <!-- author -->
            <div class="d-flex justify-content-between">
              <!-- avatar -->
              <div class="d-flex">
                <img
                  src="https://source.unsplash.com/collection/happy-people"
                  alt="avatar"
                  class="rounded-circle me-2"
                  style="width: 38px; height: 38px; object-fit: cover"
                />
              </div>
            </div>
            <!-- post content -->
            <div class="mt-3">
              <!-- content -->
              <div>
                <img
                  src="https://source.unsplash.com/random/12"
                  alt="post image"
                  class="img-fluid rounded"
                />
              </div>
            </div>
          </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
