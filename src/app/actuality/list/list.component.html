<div class="container">
    <div  style="display: flex; justify-content: space-between;margin: 32px 24px;">
  
        <button class="btn btn-primary col-2" routerLink="/ajoutg">Ajout</button>
    </div>

  </div>
  <table id="htmlData" class="table table-striped table-centered">
    <thead>
        <tr>
          <th> Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Direction</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of actuality ">
            <td class="table-user" >
                <img [src]="endpoint.url+'getimage/'+ item.image"  alt="table-user" class="me-2 rounded-circle" />
                {{item.title}}
            </td>
            <td>{{item.description}}</td>
            <td>{{item.date|date}}</td>
            <td>{{item.direction}}</td>
            <td class="table-action">
                 <i  class="mdi mdi-pencil action-icon"></i>
                 <button  [routerLink]="['/update' , item._id ]"  type="button" class="btn btn-warning"> update</button>
                <i class="mdi mdi-delete action-icon" ></i>
                <button type="button" (click)="delete(item._id)"  class="btn btn-danger"> supprimer</button>
            </td>
        </tr>
    </tbody>
  </table>
