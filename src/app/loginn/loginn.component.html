
  <!-- login section -->
  <section class="login_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="detail-box">
            <h3>
              GET ONLINE
            </h3>
            <p>
              Create your free account now and get immediate access to 100s of
              online courses
            </p>
            <a href="">
              REGISTER NOW
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="login_form">
            <h5>
              Login Now
            </h5>
            <form action="">
              <div>
                <input type="email" [(ngModel)]="email" placeholder="Email " name="email" />
              </div>
              <div>
                <input type="password" [(ngModel)]="mdp" placeholder="Password" name="mdp" />
              </div>
              <button (click)="login()" type="button">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="bg-image"></div>

  <div class="bg-text"></div>
  <!-- end login section -->
